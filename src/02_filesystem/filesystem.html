<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Document</title>
    <style>
        input[type="file"] {
            opacity: 0.01;
        }
    </style>
</head>
<body>
    <label for="file">
        Click me label
    </label>
    <input id="file" type="file" name="" id="">
    <button id="clickme">Clickme</button>
    <script src="filesystem.mjs" type="module"></script>
    <script>
        // live-reload
        {
            const sse = new EventSource('/api/reload');
            sse.addEventListener('message', (ev) => {
                if (ev.data === 'reload') {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
